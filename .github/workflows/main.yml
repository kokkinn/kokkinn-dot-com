name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        run: echo "${{ secrets.EC2_PEM }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: scp -r ./src/* ubuntu@ec2-35-177-27-2.eu-west-2.compute.amazonaws.com:/var/www/html/

